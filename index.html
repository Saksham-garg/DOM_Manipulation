<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div
        class="header-nav"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div class="main-title" id="main-title-id">
          <h1>Item Lister <span style="display: none">123</span></h1>
        </div>
        <div class="search-item">
          <input type="text" placeholder="Search Item..." id="search-input" />
        </div>
      </div>
    </header>
    <div class="container">
      <form class="form-inputs">
        <input
          type="text"
          name="item"
          placeholder="Add Item..."
          id="add-list-input"
        />
        <input type="submit" name="submit" value="Submit" />
      </form>
      <div class="items">
        <h1>Items</h1>
        <ul class="list-items" id="list">
          <li class="list-items-li"> Item 1<button><img src="./close.png" />
            </button>
          </li>
          <li class="list-items-li"> Item 2<button><img src="./close.png" />
            </button>
          </li>
          <li class="list-items-li"> Item 3<button><img src="./close.png" />
            </button>
          </li>
          <li class="list-items-li"> Item 4<button> <img src="./close.png" />
            </button>
          </li>
        </ul>
      </div>
      <button class="btn" id="btn-id">Click ME</button>
    </div>
    <script src="doc.js"></script>
  </body>
</html>
